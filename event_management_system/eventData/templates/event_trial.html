{%extends 'base.html' %}

{%block content%}
    <section class="mt-[100px]">
        <h1 class="text-center block text-gray-700 text-[30px] font-medium mb-2">Add New Event</h1>

        <div class="bg-gray-50 rounded-lg my-[20px]  mx-auto p-8 shadow-lg w-1/2">
            <form class="space-y-6">
                {%csrf_token%}
                <div class="grid md:grid-cols-1 gap-6">
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Event Title Address</label>
                        {{form.event_title}}
                    </div>
                </div>

                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Event Location</label>
                        {{form.event_location}}
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Event Type</label>
                        {{form.event_type}}
                    </div>
                </div>

                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Event Start Date</label>
                        {{form.event_start_time}}
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Event End Date</label>
                        {{form.event_end_time}}
                    </div>
                </div>

                <div class="grid md:grid-cols-1 gap-6">
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Number of Guests</label>
                        {{form.event_attendees}}
                    </div>

                </div>

                <div>
                    <label class="block text-gray-700 font-medium mb-2">Additional Details</label>
                    {{form.event_description}}
                </div>
                <input type="submit" value="submit" class="w-full bg-blue-600 text-white py-4 rounded-lg font-semibold hover:bg-blue-700 transition">
                
            </form>
    </section>

{%endblock%}
