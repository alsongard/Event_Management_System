{%extends 'base.html'%}

{%block content %}
    <h1>Hey it's me user page</h1>
    <section class="bg-gray-50 flex items-center justify-center min-h-screen p-4">
        <div class="w-full max-w-md">
            <form method="post" class="bg-white shadow-lg rounded-lg px-8 pt-6 pb-8 space-y-4">
                <!-- CSRF Token placeholder -->
                {%csrf_token%}
                
                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-2">
                        First Name
                    </label>
                    {{ form.first_name }}
                </div>

                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-2">
                        Middle Name
                    </label>
                    {{ form.middle_name }}
                </div>

                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-2">
                        Last Name
                    </label>
                    {{ form.last_name }}
                </div>

                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-2">
                        Email
                    </label>
                    {{ form.email }}
                </div>

                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-2">
                        Phone Number
                    </label>
                    {{ form.phone_number }}
                </div>

                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-2">
                        Password
                    </label>
                    {{ form.password }}
                </div>

                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-2">
                        Confirm Password
                    </label>
                    {{ form.confirm_password }}
                    <!-- {{ form.confirm_password }} -->
                </div>

                <div class="pt-4">
                    <input type="submit" value="Submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg cursor-pointer transition duration-200 ease-in-out transform hover:scale-105">
                </div>
            </form>
        </div>
    </section>
{%endblock %}
