{%extends 'base.html'%}

    {% block content %}
        <section class="mt-[100px]">
            <h1>Add New Event</h1>

            <div class="bg-gray-50 rounded-lg my-[20px]  mx-auto p-8 shadow-lg w-1/2">
                <form class="space-y-6">
                    <div class="grid md:grid-cols-1 gap-6">
                        <div>
                            <label class="block text-gray-700 font-medium mb-2">Event Title Address</label>
                            {{form.EventTitle}}
                        </div>
                    </div>

                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-gray-700 font-medium mb-2">Phone Number</label>
                            <input type="tel" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="+1 (555) 000-0000">
                        </div>
                        <div>
                            <label class="block text-gray-700 font-medium mb-2">Event Type</label>
                            <select class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option>Select event type</option>
                                <option>Wedding</option>
                                <option>Corporate Event</option>
                                <option>Birthday Party</option>
                                <option>Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-gray-700 font-medium mb-2">Event Date</label>
                            <input type="date" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-gray-700 font-medium mb-2">Number of Guests</label>
                            <input type="number" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="50">
                        </div>
                    </div>

                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Additional Details</label>
                        <textarea rows="4" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Tell us more about your event vision..."></textarea>
                    </div>

                    <button type="submit" class="w-full bg-blue-600 text-white py-4 rounded-lg font-semibold hover:bg-blue-700 transition">Submit Request</button>
                </form>
            </div>  

        </section>
    {%endblock%}
